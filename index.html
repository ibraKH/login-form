<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Anywhere</title>
</head>
<body>
    <div id="preload">
        <div class="logo preloadLogo">
            <div class="shapesContainer">
                <div class="leftCircle"><img src="/images/lc.png" alt="shape" class="animate__animated animate__slideInDown" /></div>
                <div class="leftShape"><img src="/images/ls.png" alt="shape" class="animate__animated animate__slideInLeft" /></div>
                <div class="centerShape"><img src="/images/cs.png" alt="shape" class="animate__animated animate__slideInUp" /></div>
                <div class="rightShape"><img src="/images/rs.png" alt="shape" class="animate__animated animate__slideInLeft" /></div>
                <div class="rightCircle"><img src="/images/rc.png" alt="shape" class="animate__animated animate__slideInUp" /></div>
            </div>
        </div>
        <h4 class="ibra">Made by ibra</h4>
    </div>
    <div id="parent" class="hide">
        <div id="bg">
            <div class="bg"></div>
        </div>
        <div id="header" class="animate__animated animate__slideInDown">
            <div id="leftHeader">
                <img src="/images/moon.png" alt="moon" class="moon"/>
                <h2 class="white">Anywhere app<i class="blue">.</i></h2>
            </div>
            <div id="rightHeader">
                <h3 class="gray headerText">Home</h3>
                <h3 class="gray headerText">Join</h3>
            </div>
        </div>
        <div id="main">
            <div id="topMain">
                <h2 class="gray">START FOR FREE</h2>
                <h1 class="white bigFont">Create new account<i class="blue">.</i></h1>
                <h3 class="gray logIn">Already A Member? <i class="blue point">Log In</i></h3>
            </div>
            <div id="bottomMain">
                <div id="firstLine" class="lines">
                    <span class="personal">
                        <input type="text" class="inputs halfWidth personal" placeholder="First name">
                    </span>
                    
                    <span class="personal">
                        <input type="text" class="inputs halfWidth personal" placeholder="Last name">
                    </span>
                    
                </div>
                <div id="secendLine" class="lines">
                    <span class="email">
                        <input type="email" class="inputs fullWidth" placeholder="Email">
                    </span>
                </div>
                <div id="thirdLine" class="lines">
                    <span class="eye">
                        <input type="password" class="inputs fullWidth" placeholder="Password">
                    </span>
                </div>
                <div id="LastLine" class="lines">
                    <button class="halfWidth buttons">Change method</button>
                    <button class="halfWidth buttons blueBG">Create account</button>
                </div>
            </div>
        </div>
        <div class="corner logo mainLogo">
            <div class="shapesContainer">
                <div class="leftCircle"><img src="/images/lc.png" alt="shape" class="animate__animated animate__slideInDown" /></div>
                <div class="leftShape"><img src="/images/ls.png" alt="shape" class="animate__animated animate__slideInLeft" /></div>
                <div class="centerShape"><img src="/images/cs.png" alt="shape" class="animate__animated animate__slideInUp" /></div>
                <div class="rightShape"><img src="/images/rs.png" alt="shape" class="animate__animated animate__slideInLeft" /></div>
                <div class="rightCircle"><img src="/images/rc.png" alt="shape" class="animate__animated animate__slideInUp" /></div>
            </div>class
        </div>
    </div>
    <script src="/script.js">
        
    </script>
</body>
</html>
